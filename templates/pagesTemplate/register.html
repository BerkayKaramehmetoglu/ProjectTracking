{% load static %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<title> Register | Project Tracking</title>
<div class="card position-absolute top-50 start-50 translate-middle" style="width: 40rem; height: 40rem;">
    <div class="card-body bg-light">
        <h5 class="card-title text-center fw-bold mt-5 fs-3">WELCOME TO THE PROJECT TRACKING PROJECT</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary text-center fs-5 mt-4 text-decoration-underline">Sign up for
            your projects here</h6>
        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleInputText1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Re-Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <button type="submit" class="btn btn-primary mt-2 fs-5">Register</button>
            <p class="mt-4"><a href="{% url "pages" %}" class="link-underline-danger">I Already Have an Account</a></p>
        </form>
    </div>
</div>
