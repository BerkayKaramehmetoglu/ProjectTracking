{% load static %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<title> Log in | Project Tracking</title>
<div class="card position-absolute top-50 start-50 translate-middle" style="width: 36rem; height: 36rem;">
    <div class="card-body bg-light">
        <h5 class="card-title text-center fw-bold mt-5 fs-3 ">WELCOME TO THE PROJECT TRACKING PROJECT</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary text-center fs-5 mt-4 text-decoration-underline">Sign in here for your projects</h6>
        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary mt-2 fs-5">Log in</button>
            <p class="mt-4"><a href="{% url "register" %}" class="link-underline-danger">If You Don't Have an Account</a></p>
        </form>
    </div>
</div>
