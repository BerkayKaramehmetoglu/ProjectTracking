{% load static %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<title> Log in | Project Tracking</title>
{% include '_alert.html' %}
{% block content %}
<body class="bg-light">
<div class="card position-absolute top-50 start-50 translate-middle bg-light" style="width: 36rem; height: 32rem;">
    <div class="card-body bg-light">
        <h5 class="card-title text-center fw-bold mt-5 fs-3 ">WELCOME TO THE PROJECT TRACKING PROJECT</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary text-center fs-5 mt-4 text-decoration-underline">Sign in here
            for your projects</h6>
        <form action="{% url 'user_login' %}" class="mt-4" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2 fs-5">Log in</button>
        </form>
        <p class="mt-4"><a href="{% url "user_register" %}" class="link-underline-primary">If You Don't Have an Account</a>
        </p>
    </div>
</div>
{% endblock %}
