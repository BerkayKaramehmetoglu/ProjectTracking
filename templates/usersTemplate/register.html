{% load static %}
{% include '_alert.html' %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<title> Register | Project Tracking</title>
<div class="card position-absolute top-50 start-50 translate-middle bg-light" style="width: 40rem; height: 43rem;">
    <div class="card-body bg-light">
        <h5 class="card-title text-center fw-bold mt-5 fs-3">WELCOME TO THE PROJECT TRACKING PROJECT</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary text-center fs-5 mt-4 text-decoration-underline">Sign up for
            your projects here</h6>
        <form action="{% url 'user_register' %}" class="mt-4" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="re_password" class="form-label">Re-Password</label>
                <input type="password" class="form-control" id="re_password" name="re_password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2 fs-5">Register</button>
        </form>
        <p class="mt-4"><a href="{% url "user_login" %}" class="link-underline-primary">I Already Have an Account</a></p>
    </div>
</div>
